<script>
function checkName()
{
	var u=document.getElementById("username");
	var info = document.getElementById("info");
if(u.value=="")
	{
		info.innerHTML="<font color='red'>✘此项不为空</font>"
		return false;
	}
else
	info.innerHTML="<font color='green'>✔</font>";
}
